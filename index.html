	<header>

				<li><a href="#">Home</a></li>

<main>
		<legend>Contact Form</legend>
		<div>
		  <label for="name">Full Name:</label>
		  <input
			id="name"
			type="text"
			name="name"
			placeholder="Enter your full name"
		  />
		</div>
		<div>
		  <label for="email">Enter your email address:</label>
		  <input type="email" id="email" size="32" minlength="3" maxlength="64" 
		</div>
		<div>
			<label for="form-message">Your message:</label>
			<textarea
			  id="form-message"
			  name="message"
			  autofocus="on"
			  required
			  maxlength="200"
			  placeholder="What are you concerns?"
			></textarea>
		  </div>
</main>
